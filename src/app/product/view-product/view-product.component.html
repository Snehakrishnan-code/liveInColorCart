<!-- this is from sigle page design in from single item template  -->
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{productdata.productImg}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="large mb-1">Product Id: {{productdata.id}}</div>
                <h1 class="display-5 fw-bolder">{{productdata.productName}}</h1>
                <p class="lead">{{productdata.description}}</p>
                <div class="fs-5 mb-5">
                    <span >Rating: {{productdata.rating}}</span><br>
                    <span>Price: Rs {{productdata.price}}</span><br>
                    <span>Material: {{productdata.material}}</span>
                </div>
                <div class="d-flex">
                    <button class="btn btn-outline-dark flex-shrink-0 ms-3" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <a style="text-decoration: none; color: rgb(0, 0, 0);" href="product/edit-product/{{productdata.id}}">Edit</a>
                    </button>

                    <button class="btn btn-outline-dark flex-shrink-0 ms-3" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <a style="text-decoration: none; color: black;" href="product/delete-product/{{productdata.id}}">Delete</a>
                    </button>


                    <button class="btn btn-outline-dark flex-shrink-0 ms-3" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>

            </div>
        </div>
    </div>
</section>
